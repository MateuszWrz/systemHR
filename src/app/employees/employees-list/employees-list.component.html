<div class="container-fluid">
    <div>
        <h5> Lista pracowników</h5>
    </div>
    <div class="table-wrapper mt-4">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Imię</td>
                    <td>Nazwisko</td>
                    <td>Data urodzenia</td>
                    <td>Adres</td>
                    <td>Numer telefonu</td>
                    <td>Data zatrudnienia</td>
                    <td>Stanowisko</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employeeEl of employees" (click)="onSelect(employeeEl)">
                    <td>{{employeeEl.name}}</td>
                    <td>{{employeeEl.surname}}</td>
                    <td>{{employeeEl.dateOfBirth}}</td>
                    <td>{{employeeEl.adress}}</td>
                    <td>{{employeeEl.numberPhone}}</td>
                    <td>{{employeeEl.dateOfEmployment}}</td>
                    <td>{{employeeEl.contract}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-danger btn-sm">Usuń</button>
    </div>
</div>
