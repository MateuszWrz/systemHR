<div class="container-fluid flex-column w-75 bg-light">
    <div>
        <h5>Nowy pracownik</h5>
    </div>
    <div class="col-md-6 mb-3 mt-2">
        <label for="floatingSelect">Imię</label>
        <input type="text" class="form-control" id="floatingInput" placeholder="Imię" #nameEmployee>

    </div>
    <div class="col-md-6 mb-3">
        <label for="floatingSelect">Nazwisko</label>
        <input type="text" class="form-control" id="floatingInput" placeholder="Nazwisko" #surnameEmployee>
    </div>
    <div class="col-md-6 mb-3">
        <label for="floatingSelect">Data urodzenia</label>
        <input class="form-control" id="floatingInput" placeholder="Data urodzenia" #birthEmployee>

    </div>
    <div class="col-md-6 mb-3">
        <label for="floatingSelect">Data zatrudnienia</label>
        <input class="form-control" id="floatingInput" placeholder="Data zatrudnienia" #employmentEmployee>

    </div>
    <div class="col-md-6 mb-3">
        <label for="floatingSelect">Stanowisko</label>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" #contractEmployee>
            <option selected> Wybierz stanowisko</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="d-grid gap-2 d-md-flex">
        <button type="button" class="btn btn-success btn-sm" (click)="onAddEmployee()">Dodaj</button>
        <button type="button" class="btn btn-secondary btn-sm">Anuluj</button>
    </div>
</div>
