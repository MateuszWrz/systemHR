<div class="container-fluid flex-column w-75 bg-light">

    <div>
        <h5>Nowy pracownik</h5>
    </div>
    <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"> -->
    <form (ngSubmit)="onAddEmployee()" #employeeForm="ngForm">
        <div class="col-md-6 mb-3 mt-2">
            <label for="name">Imię</label>
            <input type="text" id="name" class="form-control" placeholder="Imię">
        </div>
        <div class="col-md-6 mb-3">
            <label for="surname">Nazwisko</label>
            <input type="text" id="surname" class="form-control" placeholder="Nazwisko">
        </div>
        <div class="col-md-6 mb-3">
            <label for="birth">Data urodzenia</label>
            <input class="form-control" id="birth" placeholder="Data urodzenia">
        </div>
        <div class="col-md-6 mb-3">
            <label for="adress">Adres</label>
            <input class="form-control" id="adress" placeholder="Adres">
        </div>
        <div class="col-md-6 mb-3">
            <label for="phone">Numer telefonu</label>
            <input class="form-control" id="phone" placeholder="Numer telefonu">
        </div>
        <div class=" col-md-6 mb-3">
            <label for="employment">Data zatrudnienia</label>
            <input class="form-control" id="employment" placeholder="Data zatrudnienia">
        </div>
        <div class="col-md-6 mb-3">
            <label for="contract">Stanowisko</label>
            <select class="form-select" id="contract" aria-label="Floating label select example">
                <option selected> Wybierz stanowisko</option>
                <option *ngFor="let contract of contracts" value="{{contract}}">{{contract.contractName}}
                </option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
            </select>
        </div>
        <div class="d-grid gap-2 d-md-flex">
            <button type="submit" class="btn btn-success btn-sm" [disabled]="!employeeForm.valid">Dodaj</button>
            <button type="button" class="btn btn-secondary btn-sm">Anuluj</button>
        </div>
    </form>
</div>
<!-- </div> -->
